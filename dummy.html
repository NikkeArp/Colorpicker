<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colorpicker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="colorpicker.js"></script>
  <link rel="stylesheet" href="colorpicker.css">
</head>

<body>
  <article>
    <div id="color-app">
      <div class="colorpicker">

        <!----------------------------->
        <div id="color-box">
          <canvas id="color-main" width="400">
          </canvas>
          <div class="pointer" id="box-pointer"></div>
          <canvas class="color-slider" height="20" width="400">
          </canvas>
          <div id="slider-pointer"></div>
          <div id="submit-container">
            <button id="color-result" value="#000000">#000000</button>
          </div>
        </div>
        <!---------------------------->

        <!------- Color-values ------->
        <div class="color-results">

          <div class="color-values">
            <table>
              <tr>
                <td><label for="red-val">R</label></td>
                <td><label class="color-val-inpt" id="red-val">000</label></td>
                <td>
                  <div class="saved-color" id="color1">
                    <label class="color-value">#000000</label>
                    <div class="saved-sample"></div>
                  </div>
                </td>
                <td>
                  <div class="saved-color" id="color2">
                    <label class="color-value">#000000</label>
                    <div class="saved-sample"></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td><label for="green-val">G</label></td>
                <td><label class="color-val-inpt" id="green-val">000</label></td>
                <td>
                  <div class="saved-color" id="color3">
                    <label class="color-value">#000000</label>
                    <div class="saved-sample"></div>
                  </div>
                </td>
                <td>
                  <div class="saved-color" id="color4">
                    <label class="color-value">#000000</label>
                    <div class="saved-sample"></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td><label for="blue-val">B</label></td>
                <td><label class="color-val-inpt" id="blue-val">000</label></td>
                <td>
                  <div class="saved-color" id="color5">
                    <label class="color-value">#000000</label>
                    <div class="saved-sample"></div>
                  </div>
                </td>
                <td>
                  <div class="saved-color" id="color6">
                    <label class="color-value">#000000</label>
                    <div class="saved-sample"></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td><label for="RGB-val">RGB</label></td>
                <td><label class="color-val-inpt" id="RGB-val">000,000,000</label></td>
                <td>
                  <div class="saved-color" id="color7">
                    <label class="color-value">#000000</label>
                    <div class="saved-sample"></div>
                  </div>
                </td>
                <td>
                  <div class="saved-color" id="color8">
                    <label class="color-value">#000000</label>
                    <div class="saved-sample"></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td><label for="hex-val">Hex</label></td>
                <td><label class="color-val-inpt" id="hex-val">#000000</label></td>
                <td>
                  <div class="saved-color" id="color9">
                    <label class="color-value">#000000</label>
                    <div class="saved-sample"></div>
                  </div>
                </td>
                <td>
                  <div class="saved-color" id="color10">
                    <label class="color-value">#000000</label>
                    <div class="saved-sample"></div>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="colorpicker" id="color-side-panel">
        <div><label>#000000</label></div>
        <div><label>#000000</label></div>
        <div><label>#000000</label></div>
        <div><label>#000000</label></div>
        <div><label>#000000</label></div>
        <div><label>#000000</label></div>
        <div><label>#000000</label></div>
        <div><label>#000000</label></div>
        <div><label>#000000</label></div>
        <div><label>#000000</label></div>
        <div><label>#000000</label></div>
      </div>
    </div>
  </article>
</body>

</html>
